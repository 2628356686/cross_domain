<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello world
    <script>
        // 当页面收到前端页面发送的postmessage信息时触发
        window.onmessage = function(e) {
            document.write(e.data)    // e.data为前端发送的postmessage数据信息
            e.source.postMessage({"messgae": '8085 访问成功'},e.origin)  // e.origin为前端服务器的URL
        }
    </script>
</body>
</html>
